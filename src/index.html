<!DOCTYPE html>
<html>
  <head></head>

  <body>
    <!--テーブル生成位置-->
    <div id="main_table"></div>
    <p>
      <button onclick="saveLocalStorage()">現在の値を保存</button
      ><button onclick="createFileFromLocalStorage()">現在の値をファイルに保存</button
      ><input type="file" id="selected_file" />
    </p>
    <p><button onclick="addBox()">新規追加</button></p>
    <p><button onclick="setTable()">テーブル追加</button></p>
    <div id="input_box">
      <div>
        url:<input type="text" id="url_text_1" />
        <button id="1" onclick="getAPI()">実行</button>
        <textarea
          id="output_1"
          style="min-width: 100%; min-height: 1em"
          wrap="off"
          readonly
        ></textarea>
      </div>
    </div>
    <p>
      WebSocket受信　行数：<label id="text_count">0</label>　状態：<label id="ws_status">OFF</label

    <button onclick="clearTextRcv()">クリア</button>

    <button onclick="copyToClipboard()">コピー</button>
    <p>WebSocket送信</p>

    <button onclick="sendText()">送信</button>
    <input type="file" id="upload_file" name="upload_file" /><br />
    <input type="checkbox" id="mode" name="mode" checked />
    <label for="mode">New WS</label>
    <input type="checkbox" id="filter" name="filter" onchange="handleCheckBoxChanged('filter')" />
    <label for="filter">filter</label>
    <script src="main.js"></script>
  </body>
</html>
