<!DOCTYPE html>
<html>
  <head></head>

  <body>
    <!--テーブル生成位置-->
    <div id="main_table"></div>
    <p>
      <button onclick="saveLocalStorage()">現在の値を保存</button
      ><button onclick="outputLocalStorage()">現在の値をファイルに保存</button
      ><input type="file" id="selected-file" />
    </p>
    <p><button onclick="addBox()">新規追加</button></p>
    <p><button onclick="setTable()">新規追加</button></p>
    <div id="input-box">
      <div id="box">
        url:<input type="text" id="url-text" />
        <button onclick="getAPI()">APIリクエスト</button>
        <textarea
          id="output"
          style="min-width: 100%; min-height: 1em"
          wrap="off"
          readonly
        ></textarea>
      </div>
    </div>
    <p>
      WebSocket受信　行数：<label id="text_count">0</label>　状態：<label
        id="ws_status"
        >OFF</label
      >　WSモード：<label id="ws_mode">開発</label>
    </p>
    <button onclick="clearTextRcv()">クリア</button>

    <button onclick="copyToClipboard()">コピー</button>
    <p>WebSocket送信</p>
    <textarea id="input" style="min-width: 100%; min-height: 1em"></textarea>
    <button onclick="sendText()">送信</button>
    <input type="file" id="upload_file" name="upload_file" /><br />
    <input type="checkbox" id="mode" name="mode" checked />
    <label for="mode">New WS</label>
    <input
      type="checkbox"
      id="filter"
      name="filter"
      onchange="handleCheckBoxChanged('filter')"
    />
    <label for="filter">filter</label>
    <script src="main.js"></script>
  </body>
</html>
